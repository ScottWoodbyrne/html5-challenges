<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }

         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }
         .veg{
            display:block;
         }
         .beverage{
            display:block;
            clear:right;
         }
         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
      <fieldset name="Personal Details">
      <legend>Personal Details</legend>
      <form>
      <ul class="PDetails">
         <li>
         <label for='fname' class="input">First Name</label>
         <input type="text" name="fname" required placeholder="your first name" />
         </li>
         <li>
         <label for='email' class="input">Email Address</label>
         <input type="email" name="email" required autofocus placeholder="joeblogs@gmail.com" />
         </li>
         <li>
         <label for='website' class="input">Website</label>
         <input type="website" name="website" placeholder="url" />
         </li>
         <li>
         <label for='password' class="input"> Password</label>
         <input type="password" name="password" placeholder="your secret code" />
         </li>
         <li>
         <label for="PhoneNumber" class="input">Phone Number</label>
         <input type="tel" name="PhoneNumber" placeholder="12345678" />
         </li>
         <li>
         <label for="Passport" class="input">Passport Number</label>
         <input type="text" name="Passport" placeholder="your passport number" />
         </li>
         </ul>
         <input type="submit" name="Submit" />  
      </form>
      </fieldset>
      </div>
   </body>

</html>
